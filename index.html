<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style/style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="weather-container">
      <div class="weather-container-card">
        <div class="weather-city-container">
          <img src="http://openweathermap.org/img/wn/04d@2x.png" alt="weather icon" />
          <h1></h1>
        </div>
        <p></p>
        <div class="weather-infos">
          <h2 id="temperature"></h2>
          <ul>
            <li id="humidity"></li>
            <li id="wind"></li>
            <li id="felt-temperature"></li>
          </ul>
        </div>
        <label class="switch">
          <input type="checkbox" />
          <span class="slider"></span>
        </label>
      </div>
    </div>
    <div class="search-container">
      <form>
        <button>
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
            <path
              d="M39.8 41.95 26.65 28.8q-1.5 1.3-3.5 2.025-2 .725-4.25.725-5.4 0-9.15-3.75T6 18.75q0-5.3 3.75-9.05 3.75-3.75 9.1-3.75 5.3 0 9.025 3.75 3.725 3.75 3.725 9.05 0 2.15-.7 4.15-.7 2-2.1 3.75L42 39.75Zm-20.95-13.4q4.05 0 6.9-2.875Q28.6 22.8 28.6 18.75t-2.85-6.925Q22.9 8.95 18.85 8.95q-4.1 0-6.975 2.875T9 18.75q0 4.05 2.875 6.925t6.975 2.875Z"
            />
          </svg>
        </button>
        <input type="text" name="city" id="city" />
      </form>

      <ul>
        <li>Paris</li>
        <li>Panoli</li>
        <li>New-York</li>
        <li>Cape Town</li>
        <li>Sydney</li>
      </ul>
      <div class="divider"></div>
      <div class="weather-background"></div>
    </div>
  </body>
</html>
